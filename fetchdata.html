<html>
<head>
	<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
	<title> fetch data</title>

	
</head>
<body>
	<table id = "poitable" style= "width: 100%">
		<tr>
			<th name = "EmployeeID"> Employee ID</th>
			<th name = "FirstName"> First Name</th>
			<th name = "LastName"> Last Name</th>
			<th name = "jobDesignation"> Job Designation</th>
			<th name = "salary"> Salary</th>
			<th name = "mobileNo"> Mobile No</th>
			<th name = "city"> City</th>
			<th name = "address"> Address</th>
		</tr>
	</table>
</body>
<script type="text/javascript">
	
	var span = document.createElement('span');
	span.innerHTML = "<%= row%>";
	var x = span.innerText;

	data = JSON.parse(x);
	data.forEach(function(value, index){
		insRow(value);
	})

	function insRow(dataRow)
	{
		var y= document.getElementById('poitable').getElementsByTagName('tbody')[0];
		var columns = y.rows[0].getElementsByTagName('th');
		var new_row = y.rows[0].cloneNode();
		var str = "";

		for(i=0;i<columns.length;i++)
		{
			var colName = columns[i].getAttribute('name');

			str+="<td>"+dataRow[colName]+"</td>";
		}
		new_row.innerHTML=str;
		// console.log(new_row);
		y.appendChild(new_row);


	}
</script>
</html>
