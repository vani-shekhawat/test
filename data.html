<!DOCTYPE html>
<html>
<head>
	<title>Employee form</title>
	<script type="text/javascript">
		function validate(bm)
		{
			console.log(bm)
			alert("form successfully submitted");
		}
	</script>

</head>
<body>
	<form action="http://127.0.0.1:8081/emp" method="POST">
		<table>
			<tr>				
				<td>First Name : </td>
				<td><input type = "text" name="firstname"> </td>
			</tr>
			<tr>
				<td>LastName: </td>
				<td><input type="text" name="lastname"></td>
			</tr>
			<tr>
				<td>Employee ID:</td>
				<td><input type="text" id="emp" name="Employee"></td>
			</tr>
			<tr>
				<td>Job Designation:</td>
				<td><input type="text" name="jobdesignation"></td>
			</tr>
			<tr>
				<td>salary:</td>
				<td><input type="text" name="salary"></td>
			</tr>
			<tr>
				<td>mobileNo:</td>
				<td><input type="number" name="mobile"></td>
			</tr>
			<tr>
				<td>city:</td>
				<td><input type="text" name="ci" class="city"></td>
			</tr>
			<tr>
				<td>address:</td>
				<td><input type="text" name="add" class="address"></td>
			</tr>
			<tr>
				
				<td><input type="submit" onclick="validate(this)"  >
					<input type="Reset" ></td>
			</tr>



			</table>
		</tr>
	</form>

</body>
</html>
